<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        const CATEGORIES_URL = '/categories';
        const ITEMS_URL      = '/items';

        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
            const res = await axios.get(CATEGORIES_URL);
            showCategories(res.data || []);
        } catch (err) {
            console.error(err);
            alert('Failed to load categories.');
        }
        }




        

        function showCategories(categories) {
            // Display the categories in the select element
             const sel = document.getElementById('selectCategory');

      // remove any previously added category options (keep the first two)
            for (let i = sel.options.length - 1; i >= 2; i--) sel.remove(i);

            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.innerText= cat;
                sel.appendChild(opt);
            });
            }
            
        

       async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const sel = document.getElementById('selectCategory');
            const value = sel.value;

            // If "To select" do nothing and clear the grid
            if (value === '0') {
                showItems([]);
                return;
            }

            try {
                let res;
                if (value === 'all') {
                 res = await axios.get(ITEMS_URL);
                } else {
                // /items?category=categoryName
                res = await axios.get(ITEMS_URL, { params: { category: value } });
                }
                showItems(res.data || []);
            } catch (err) {
                console.error(err);
                alert('Failed to load items.');
            }
            }

            
        

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const grid = document.getElementById('itemsList');
            grid.innerText = ''; // clear

            if (!items || items.length === 0) {
                const msg = document.createElement('p');
                msg.className = 'text-center';
                msg.innerText = 'No items';
                grid.appendChild(msg);
                return;
            }

            items.forEach(item => {
                const col = document.createElement('div');
                // 1 col on small, 2 on md, 3 on lg+
                col.className = 'col-12 col-md-6 col-lg-4';

                const card = document.createElement('div');
                card.className = 'card shadow-sm h-100';

                const body = document.createElement('div');
                body.className = 'card-body';

                const title = document.createElement('h5');
                title.className = 'card-title mb-1';
                title.textContent = item.name ?? 'Item';

                const price = document.createElement('p');
                price.className = 'card-text text-muted';
                // handle price as number or string
                const priceText = typeof item.price === 'number'
                ? item.price.toLocaleString(undefined, { style: 'currency', currency: 'SGD' })
                : `Price: ${item.price}`;
                price.textContent = `Price: ${priceText.replace(/^Price:\s*/,'')}`;

                body.appendChild(title);
                body.appendChild(price);

                // optional: show category badge if present
                if (item.category) {
                const badge = document.createElement('span');
                badge.className = 'badge text-bg-light';
                badge.textContent = item.category;
                body.appendChild(badge);
                }

                card.appendChild(body);
                col.appendChild(card);
                grid.appendChild(col);
            });
            }
            

        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
